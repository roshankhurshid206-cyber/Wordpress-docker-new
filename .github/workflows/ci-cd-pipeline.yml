name: Docker Image Build and Deploy

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
            
            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Generate Image Tags and Metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository }}
                  tags: |
                      type=sha,prefix=,suffix=,enable=true
                      type=raw,value=latest,enable={{is_default_branch}}
            
            - name: Build and Push Docker Image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  file: ./Dockerfile

# --- DEPLOYMENT STEP: Syncs files and deploys ---
        - name: Deploy to EC2 Instance
          uses: appleboy/ssh-action@v1.0.3
          with:
              host: ${{ secrets.EC2_HOST }}
              username: ${{ secrets.EC2_USER }}
              key: ${{ secrets.EC2_SSH_KEY }}
              # FINAL FIX: Use 'sync: true' instead of 'source' and 'target' for this action version
              sync: true 
              target: "/home/${{ secrets.EC2_USER }}/Wordpress-docker-new"
              script: |
                  # 0. Set up essential tools and ownership
                  # Install docker-compose if missing on EC2
                  sudo apt update && sudo apt install -y docker-compose || true 

                  # Fix file ownership after sync/clone to prevent Git/Docker permissions issues
                  sudo chown -R ${{ secrets.EC2_USER }}:${{ secrets.EC2_USER }} /home/${{ secrets.EC2_USER }}/Wordpress-docker-new
                  cd /home/${{ secrets.EC2_USER }}/Wordpress-docker-new

                  # 1. Log in to GHCR on the EC2 instance
                  docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}

                  # 2. Stop and remove old containers, then deploy new ones
                  # docker-compose.yml is now present due to the 'sync: true'
                  docker-compose down || true
                  docker-compose pull
                  docker-compose up -d --build
