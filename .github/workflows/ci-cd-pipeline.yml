name: Docker Image Build and Deploy

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            # NEW: Setup Docker BuildX (Essential for modern Docker builds)
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
            
            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Generate Image Tags and Metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository }}
                  tags: |
                      type=sha,prefix=,suffix=,enable=true
                      type=raw,value=latest,enable={{is_default_branch}}
            
            # RESTRUCTURED: Build and Push using the buildx action and meta tags
            - name: Build and Push Docker Image
              uses: docker/build-push-action@v5 # Renamed action
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  file: ./Dockerfile

            # --- DEPLOYMENT STEP (RETAINED) ---
            - name: Deploy to EC2 Instance
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USER }}
                  key: ${{ secrets.EC2_SSH_KEY }}
                  script: |
                      # 1. Navigate to the deployment directory (must exist on EC2)
                      cd /home/${{ secrets.EC2_USER }}/Wordpress-docker-new

                      # 2. Pull the latest code (docker-compose.yml)
                      git pull origin main

                      # 3. Log in to GHCR on the EC2 instance
                      docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}

                      # 4. Stop and remove old containers, then deploy new ones
                      docker-compose down || true
                      docker-compose pull
                      docker-compose up -d --build
